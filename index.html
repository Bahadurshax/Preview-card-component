<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | NFT preview card component</title>

		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet" />
	</head>
	<body>

		<main>
			<div class="card">
				<div class="item-box">
					<span class="item-hover">
						<span class="item-overlay">
							<img class="inner" src="images/icon-view.svg" alt="item" />
						</span>
					</span>
					<img src="images/image-equilibrium.jpg" alt="img" class="card-img" />
				</div>
				<div class="card-body">
					<h1 class="title">Equilibrium #3429</h1>
					<p class="text">Our Equilibrium collection promotes balance and calm.</p>
					<ul class="list">
						<li class="item">
							<img src="images/icon-ethereum.svg" alt="item_img" />
							<span class="item-text">0.041 ETH</span>
						</li>
						<li class="item">
							<img src="images/icon-clock.svg" alt="item_img" />
							<span style="color: hsl(215, 51%, 70%)">3 days left</span>
						</li>
					</ul>
				</div>
				<div class="card-footer">
					<img src="images/image-avatar.png" alt="avatar" class="a-img" />
					<p class="text">Creation of <span class="name">Jules Wyvern</span></p>
				</div>
			</div>
		</main>

		<footer>
			<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="https://www.frontendmentor.io/profile/Bahadurshax" target="_blank">Bahadur Arzimbetov</a>.
		</div>
		</footer>
	</body>
</html>
